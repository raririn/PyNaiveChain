<!doctype html>
<head>
    <style>
        li {list-style: none;}
    </style>
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function() {
          function showMessage(message) {
            $('#messages').append('<li>' + message)
          }
          if (!window.WebSocket) {
              if (window.MozWebSocket) {
                  window.WebSocket = window.MozWebSocket;
              } else {
                showMessage("Your browser doesn't support WebSockets")
              }
          }
          var ws = new WebSocket('ws://localhost:5py001/getConnect');
          ws.onopen = function(evt) {
            showMessage('Connected to chat.')
          }
          ws.onmessage = function(evt) {
            var data = event.data
            ws.send(data)
          }
          ws.onclose = function(evt) {
              $('#messages').append('<li>WebSocket connection closed.</li>');
          }
          $('#send-message').submit(function() {
            var message = $('#name').val() + ": " + $('#message').val();
            showMessage(message)
            ws.send(message);
            return false;
          });
        });
    </script>
</head>
<body>
        <h2>WebSocket Chat Example</h2>
        <form id="send-message">
            <input id="name" type="text" value="name">
            <input id="message" type="text" value="message" />
            <input type="submit" value="Send" />
        </form>
        <div id="messages"></div>
</body>

</html>
